<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Form</title>
    <link rel="stylesheet" type="text/css" href="ApplicationForm.css">
</head>
<body>
    <div class="bg-container">
        <h1 style="font-size:35px;">Application Form</h1>
        <div>
            <div>
                <label for="name" style="font-size:22px;">Name :</label><br/>
                <input type="text" id="name"/>
            </div>
            <div>
                <label for="rollno" style="font-size:22px;">Roll number:</label><br/>
                <input type="text" id="rollno"/>
            </div>
            <div>
                <label for="Email" style="font-size:22px;">Email ID:</label><br/>
                <input type="text" id="Email"/>
            </div>
            <div>
                <label for="address" style="font-size:22px;">Address:</label><br/>
                <input type="text" id="address"/>
            </div>
            <div>
                <p style="font-size:22px;">Gender</p>
                <input type="radio" id="male" value="Male" name="gender"/>
                <label for="male" style="font-size:20px;">Male</label>
                <input type="radio" id="female" value="Female" name="gender"/>
                <label for="female" style="font-size:20px;">Female</label>
            </div>
        </div>
    </div>
</body>
</html>
